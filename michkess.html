<html>
  <head>
    <title>Michkess</title>
    <link rel="stylesheet" href="css/michkess.css"/>
  </head>
  <body>
    <div id="michkess">
      <div class="shirt"></div>
      <div class="shorts"></div>
      <div class="head">
        <div class="face"></div>
        <div class="scalp"></div>
        <div class="curls">
          <div class="strand1">
            <div class="curl c1"></div>
            <div class="curl c2"></div>
            <div class="back-curl bc1"></div>
            <div class="curl c3"></div>
            <div class="back-curl bc2"></div>
            <div class="curl c4"></div>
            <div class="back-curl bc3"></div>
            <div class="curl c5"></div>
            <div class="back-curl bc4"></div>
            <div class="curl c6"></div>
            <div class="back-curl bc5"></div>
            <div class="curl c7"></div>
            <div class="back-curl bc6"></div>
          </div>
          <div class="strand2">
            <div class="curl c1"></div>
            <div class="curl c2"></div>
            <div class="back-curl bc1"></div>
            <div class="curl c3"></div>
            <div class="back-curl bc2"></div>
            <div class="curl c4"></div>
            <div class="back-curl bc3"></div>
            <div class="curl c5"></div>
            <div class="back-curl bc4"></div>
            <div class="curl c6"></div>
            <div class="back-curl bc5"></div>
            <div class="curl c7"></div>
            <div class="back-curl bc6"></div>
          </div>
        </div>
        <div class="eyeball eyeball-left">
          <div class="lid"></div>
          <div class="eb1"></div>
          <div class="eb2"></div>
          <div class="eb3"></div>
          <div class="eb4"></div>
          <div class="eb5"></div>
          <div class="eb6"></div>
        </div>
        <div class="eyeball eyeball-right">
          <div class="lid"></div>
          <div class="eb1"></div>
          <div class="eb2"></div>
          <div class="eb3"></div>
          <div class="eb4"></div>
          <div class="eb5"></div>
          <div class="eb6"></div>
        </div>
        <div class="nosey"></div>
        <div class="mouth"></div>
      </div>
    </div>
    <script src="jquery-2.1.1.min.js"></script>
  </body>
</html>
