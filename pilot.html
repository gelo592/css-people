<html>
  <head>
    <title>Pilot</title>
    <link rel="stylesheet" href="css/pilot.css"/>
  </head>
  <body>
    <div id="pilot">
      <div class="shirt">
        <div class="jacket"></div>
        <div class="shirt-triangle"></div>
        <div class="tie">
          <div class="knot"></div>
          <div class="rest"></div>
          <div class="restrest"></div>
        </div>
      </div>
      <div class="shorts"></div>
      <div class="head">
        <div class="face"></div>
        <div class="hair">
          <div class="hair-bob"></div>
          <div class="hair-blob"></div>
          <div class="bang1"></div>
          <div class="bang2"></div>
        </div>
        <div class="hat">
          <div class="brim"></div>
          <div class="trap"></div>
          <div class="gold-bit"></div>
          <div class="oval"></div>
        </div>
        <div class="eyeball eyeball-left">
          <div class="lid"></div>
          <div class="eb1"></div>
          <div class="eb2"></div>
          <div class="eb3"></div>
          <div class="eb4"></div>
          <div class="eb5"></div>
          <div class="eb6"></div>
        </div>
        <div class="eyeball eyeball-right">
          <div class="lid"></div>
          <div class="eb1"></div>
          <div class="eb2"></div>
          <div class="eb3"></div>
          <div class="eb4"></div>
          <div class="eb5"></div>
          <div class="eb6"></div>
        </div>
        <div class="nosey"></div>
        <div class="mouth"></div>
      </div>
    <script src="jquery-2.1.1.min.js"></script>
  </body>
</html>
