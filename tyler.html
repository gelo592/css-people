<html>
  <head>
    <title>Tyler</title>
    <link rel="stylesheet" href="css/tyler.css"/>
  </head>
  <body>
    <div id="tyler">
      <div class="shirt"></div>
      <div class="shorts"></div>
      <div class="head">
        <div class="face"></div>
        <div class="hair">
          <div class="blau"></div>
          <div class="right-burn"></div>
          <div class="left-burn"></div>
          <div class="right-shag"></div>
          <div class="left-shag"></div>
          <div class="right-shaggier"></div>
          <div class="left-shaggier"></div>
          <div class="right-shaggiest"></div>
          <div class="left-shaggiest"></div>
        </div>
        <div class="headband"></div>
        <div class="eyeball eyeball-left">
          <div class="lid"></div>
          <div class="eb1"></div>
          <div class="eb2"></div>
          <div class="eb3"></div>
          <div class="eb4"></div>
          <div class="eb5"></div>
          <div class="eb6"></div>
        </div>
        <div class="eyeball eyeball-right">
          <div class="lid"></div>
          <div class="eb1"></div>
          <div class="eb2"></div>
          <div class="eb3"></div>
          <div class="eb4"></div>
          <div class="eb5"></div>
          <div class="eb6"></div>
        </div>
        <div class="nosey"></div>
        <div class="mouth"></div>
      </div>
    </div>
    <script src="jquery-2.1.1.min.js"></script>
  </body>
</html>
