<html>
  <head>
    <title>Chanchan</title>
    <link rel="stylesheet" href="css/chachan.css"/>
  </head>
  <body>
    <div id="chachan">
      <div class="shirt"></div>
      <div class="lcollar"></div>
      <div class="rcollar"></div>
      <div class="buttline"></div>
      <div class="shorts"></div>
      <div class="head">
        <div class="face"></div>
        <div class="hair">
          <div class="blau"></div>
          <div class="rose"></div>
          <div class="right-burn"></div>
          <div class="left-burn"></div>
          <div class="skin"></div>
          <div class="hairbit3"></div>
          <div class="hairbit4"></div>
          <div class="hairbit1"></div>
          <div class="hairbit2"></div>
        </div>
        <div class="hat">
          <div class="blob"></div>
          <div class="brim"></div>
        </div>
        <div class="eyeball eyeball-left">
          <div class="lid"></div>
          <div class="eb1"></div>
          <div class="eb2"></div>
          <div class="eb3"></div>
          <div class="eb4"></div>
          <div class="eb5"></div>
          <div class="eb6"></div>
        </div>
        <div class="eyeball eyeball-right">
          <div class="lid"></div>
          <div class="eb1"></div>
          <div class="eb2"></div>
          <div class="eb3"></div>
          <div class="eb4"></div>
          <div class="eb5"></div>
          <div class="eb6"></div>
        </div>
        <div class="glasses">
          <div class="tv rframe frame"></div>
          <div class="tv rlens lens"></div>
          <div class="tv lframe frame"></div>
          <div class="tv llens lens"></div>
          <div class="nosey-bar"></div>
          <div class="ear-bar"></div>
        </div>
        <div class="nosey"></div>
        <div class="mouth"></div>
      </div>
    </div>
    <script src="jquery-2.1.1.min.js"></script>
  </body>
</html>
