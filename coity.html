<html>
  <head>
    <title>Coity</title>
    <link rel="stylesheet" href="css/coity.css"/>
  </head>
  <body>
    <div id="coity">
      <div class="shirt"></div>
      <div class="shorts"></div>
      <div class="head">
        <div class="face"></div>
        <div class="hair">
          <div class="blau"></div>
          <div class="right-burn"></div>
          <div class="left-burn"></div>
          <div class="right">
            <div class="chop"></div>
            <div class="trap"></div>
            <div class="burn"></div>
            <div class="round"></div>
            <div class="shave"></div>
            <div class="bottom"></div>
            <div class="piece"></div>
            <div class="otherpiece"></div>
          </div>
          <div class="left">
            <div class="chop"></div>
            <div class="trap"></div>
            <div class="burn"></div>
            <div class="round"></div>
            <div class="shave"></div>
            <div class="bottom"></div>
            <div class="piece"></div>
            <div class="otherpiece"></div>
          </div>
          <div class="skin1"></div>
          <div class="skin2"></div>
          <div class="skin3"></div>
          <div class="skin4"></div>
          <div class="skin5"></div>
          <div class="curl curl1"></div>
          <div class="curl curl2"></div>
          <div class="curl curl3"></div>
          <div class="curl curl4"></div>
          <div class="curl curl5"></div>
          <div class="curl curl6"></div>
          <div class="curl curl7"></div>
          <div class="curl curl8"></div>
        </div>
        <div class="eyeball eyeball-left">
          <div class="lid"></div>
          <div class="eb1"></div>
          <div class="eb2"></div>
          <div class="eb3"></div>
          <div class="eb4"></div>
          <div class="eb5"></div>
          <div class="eb6"></div>
        </div>
        <div class="eyeball eyeball-right">
          <div class="lid"></div>
          <div class="eb1"></div>
          <div class="eb2"></div>
          <div class="eb3"></div>
          <div class="eb4"></div>
          <div class="eb5"></div>
          <div class="eb6"></div>
        </div>
        <div class="nosey"></div>
        <div class="mouth"></div>
      </div>
    </div>
    <script src="jquery-2.1.1.min.js"></script>
  </body>
</html>
