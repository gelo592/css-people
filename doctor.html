<html>
  <head>
    <title>Doctor</title>
    <link rel="stylesheet" href="css/doctor.css"/>
  </head>
  <body>
    <div id="doc">
      <div class="shirt"></div>
      <div class="shorts"></div>
      <div class="stethoscope">
        <div class="righty">
          <div class="cord rcord"></div>
          <div class="neck-circle1"></div>
          <div class="neck-circle2"></div>
          <div class="bud r-bud"></div>
          <div class="bud l-bud"></div>
          <div class="connector-bar"></div>
        </div>
        <div class="lefty">
          <div class="cord lcord"></div>
          <div class="steth-circ1"></div>
          <div class="steth-circ2"></div>
          <div class="steth-circ3"></div>
        </div>
      </div>
      <div class="head">
        <div class="face"></div>
        <div class="hair">
          <div class="hair-blob1"></div>
          <div class="hair-blob2"></div>
        </div>
        <div class="eyeball eyeball-left">
          <div class="lid"></div>
          <div class="eb1"></div>
          <div class="eb2"></div>
          <div class="eb3"></div>
          <div class="eb4"></div>
          <div class="eb5"></div>
          <div class="eb6"></div>
        </div>
        <div class="eyeball eyeball-right">
          <div class="lid"></div>
          <div class="eb1"></div>
          <div class="eb2"></div>
          <div class="eb3"></div>
          <div class="eb4"></div>
          <div class="eb5"></div>
          <div class="eb6"></div>
        </div>
        <div class="nosey"></div>
        <div class="stache">
          <div class="handle"></div>
          <div class="bar lbar"></div>
          <div class="bar rbar"></div>
        </div>
        <div class="mouth"></div>
      </div>
    </div>
    <script src="jquery-2.1.1.min.js"></script>
  </body>
</html>
