<html>
  <head>
    <title>Rucas</title>
    <link rel="stylesheet" href="css/rucas.css"/>
  </head>
  <body>
    <div id="rucas">
      <div class="shirt"></div>
      <div class="shorts"></div>
      <div class="head">
        <div class="face"></div>
        <div class="hair">
          <div class="blau"></div>
          <div class="right-burn"></div>
          <div class="left-burn"></div>
        </div>
        <div class="forehead"></div>
        <div class="hair-circle"></div>
        <div class="glasses">
          <div class="tv rframe frame"></div>
          <div class="tv rlens lens"></div>
          <div class="tv lframe frame"></div>
          <div class="tv llens lens"></div>
          <div class="nosey-bar"></div>
          <div class="ear-bar"></div>
        </div>
        <div class="eyeball eyeball-left">
          <div class="lid"></div>
          <div class="eb1"></div>
          <div class="eb2"></div>
          <div class="eb3"></div>
          <div class="eb4"></div>
          <div class="eb5"></div>
          <div class="eb6"></div>
        </div>
        <div class="eyeball eyeball-right">
          <div class="lid"></div>
          <div class="eb1"></div>
          <div class="eb2"></div>
          <div class="eb3"></div>
          <div class="eb4"></div>
          <div class="eb5"></div>
          <div class="eb6"></div>
        </div>
        <div class="nosey"></div>
        <div class="beardy">
          <div class="swizzle-l">
            <div class="circle1"></div>
            <div class="loop1"></div>
            <div class="loop2"></div>
            <div class="loop3"></div>
            <div class="loop4"></div>
            <div class="outdiv"></div>
          </div>
          <div class="swizzle-r">
            <div class="circle1"></div>
            <div class="loop1"></div>
            <div class="loop2"></div>
            <div class="loop3"></div>
            <div class="loop4"></div>
            <div class="outdiv"></div>
          </div>
          <div class="stache"></div>
          <div class="tee"></div>
        </div>
        <div class="mouth"></div>
      </div>
    </div>
    <script src="jquery-2.1.1.min.js"></script>
  </body>
</html>
