<html>
  <head>
    <title>Chef</title>
    <link rel="stylesheet" href="css/chef.css"/>
  </head>
  <body>
    <div id="chef">
      <div class="shirt"></div>
      <div class="shorts"></div>
      <div class="head">
        <div class="face"></div>
        <div class="burns">
          <div class="burn rburn"></div>
          <div class="rburnlet"></div>
          <div class="burn lburn"></div>
          <div class="lburnlet"></div>
        </div>
        <div class="brows">
          <div class="brow rbrow-l"></div>
          <div class="brow rbrow-r"></div>
          <div class="brow lbrow-l"></div>
          <div class="brow lbrow-r"></div>
        </div>
        <div class="hat">
          <div class="hat-blob"></div>
          <div class="lhat-border"></div>
          <div class="rhat-border"></div>
          <div class="hat-band"></div>
          <div class="hattle hattle1"></div>
          <div class="hattle hattle2"></div>
          <div class="hattle hattle3"></div>
          <div class="hattle hattle4"></div>
          <div class="hattle hattle5"></div>
        </div>
        <div class="eyeball eyeball-left">
          <div class="lid"></div>
          <div class="eb1"></div>
          <div class="eb2"></div>
          <div class="eb3"></div>
          <div class="eb4"></div>
          <div class="eb5"></div>
          <div class="eb6"></div>
        </div>
        <div class="eyeball eyeball-right">
          <div class="lid"></div>
          <div class="eb1"></div>
          <div class="eb2"></div>
          <div class="eb3"></div>
          <div class="eb4"></div>
          <div class="eb5"></div>
          <div class="eb6"></div>
        </div>
        <div class="nosey"></div>
        <div class="stache"></div>
        <div class="mouth"></div>
      </div>
    </div>
    <script src="jquery-2.1.1.min.js"></script>
  </body>
</html>
